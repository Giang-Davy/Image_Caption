{% extends "base.html" %}
{% block title %}My Images{% endblock %}
{% block content %}
<h2 class="mb-4">Uploaded Images</h2>

<div class="mb-4">
    <a href="/images?category=all" class="btn btn-outline-primary {% if category=='all' %}active{% endif %}">All</a>
    <a href="/images?category=animal" class="btn btn-outline-success {% if category=='animal' %}active{% endif %}">Animals</a>
    <a href="/images?category=food" class="btn btn-outline-warning {% if category=='food' %}active{% endif %}">Food</a>
    <a href="/images?category=general" class="btn btn-outline-secondary {% if category=='general' %}active{% endif %}">General</a>
</div>

<form action="/delete_all" method="post" class="mb-4">
    <button type="submit" class="btn btn-danger">Delete all</button>
</form>

<div class="row">
    {% for item in images %}
    <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
            <img src="data:image/jpeg;base64,{{ item.img }}" class="card-img-top">
            <div class="card-body">
                <p class="card-text">{{ item.caption }}</p>
                <form action="/delete/{{ item.file_id }}" method="post">
                    <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
