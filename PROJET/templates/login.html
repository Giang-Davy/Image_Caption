{% extends "base.html" %}
{% block title %}Connexion{% endblock %}
{% block content %}
<h2 class="mb-4">Se connecter</h2>
<form action="/login" method="post" class="w-50">
    <div class="mb-3">
        <input type="text" name="username" placeholder="Nom d'utilisateur" class="form-control" required>
    </div>
    <div class="mb-3">
        <input type="password" name="password" placeholder="Mot de passe" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Se connecter</button>
</form>
<p class="mt-3">Pas encore inscrit ? <a href="/register">S'inscrire</a></p>
{% endblock %}
