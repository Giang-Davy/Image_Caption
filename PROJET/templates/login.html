{% extends "base.html" %}
{% block title %}Connect{% endblock %}
{% block content %}
<h2 class="mb-4">Sign In</h2>
<form action="/login" method="post" class="w-50">
    <div class="mb-3">
        <input type="text" name="username" placeholder="Nom d'utilisateur" class="form-control" required>
    </div>
    <div class="mb-3">
        <input type="password" name="password" placeholder="Mot de passe" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Sign In</button>
</form>
<p class="mt-3">Not registered yet ? <a href="/register">Sign Up</a></p>
{% endblock %}
